     <script>
          let numTabla, numElementos;
          do{
               numElementos = windows.prompt("Cuantos elementos deseas calcular [1-10]: ");
               numElementos = Number(numTabla);

          for(i=1; i<= numElementos; i++){
               document.write("<tr><td>" + i + "</tr><td>" + numTabla + "+" + i + "=" +

               "</td></tr>");
          }
