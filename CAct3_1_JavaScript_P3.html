     <meta name="Descripción" content="JavaScript"> 


  <style>
    table {
      border-collapse: collapse;
      margin: 20px;
      float: left;
    }
    th, td {
      border: 1px solid #444;
      padding: 6px 12px;
      text-align: center;
    }
    th {
      background-color: #ccc;
    }
    caption {
      font-weight: bold;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h1>Unidad 3 | Actividad 03-1 :: Tema (JavaScript)</h1>

  <script>
    for (let tabla = 1; tabla <= 10; tabla++) {
      document.write("<table>");
      document.write("<caption>Tabla del " + tabla + "</caption>");
      document.write("<tr><th>No.</th><th>Suma</th><th>Multiplica</th></tr>");
      for (let i = 1; i <= 10; i++) {
        let suma = tabla + i;
        let multiplica = tabla * i;
        document.write("<tr>");
        document.write("<td>" + i + "</td><td>" + tabla + " + " + i + " = " + suma + "</td><td>" + tabla + " × " + i + " = " + multiplica + "</td>");
        document.write("</tr>");
      }
      document.write("</table>");
    }
  </script>
</body>
</html>
